<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "650px",
          },
          fontfamily: {
            sans: ["Graphik", "sans-serif"],
            serif: ["Merriweather", "serif"],
          },
        },
      };
    </script>
  </head>
  <body class="bg-blue-400">
    <div class="mt-12">
      <img
        src="./img/logo.jpeg"
        alt="logo"
        class="h-32 w-48 mx-auto rounded-xl"
      />
    </div>
    <div></div>
    <div
      class="mx-auto mt-10 bg-white rounded-xl px-2 py-12 shadow-xl sm:w-[500px] mb-6"
    >
      <form id="formulario">
        <h1 class="text-xl text-center mb-10 font-bold font-mono">
          Inicio de sesion
        </h1>
        <div class="flex flex-col">
          <label for="usuario" class="text-xl text-center">Usuario</label>
          <input
            type="text"
            name="usuario"
            id="usuario"
            placeholder="Digite tu usuario"
            class="border-2 w-[300px] rounded-xl py-1 mt-4 mx-auto placeholder:text-center"
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="text-xl text-center mt-8"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite tu password"
            class="border-2 w-[300px] rounded-xl py-1 mt-4 mx-auto placeholder:text-center type:text-center"
          />
        </div>

        <div class="mt-10 flex justify-center">
          <button
            type="submit"
            class="py-2 px-10 bg-yellow-400 hover:bg-yellow-600 text-center text-xl"
          >
            Entrar
          </button>
        </div>
      </form>
      <div
        id="mensaje"
        class="text-center text-red-800 text-xl font-bold mt-6"
      ></div>
    </div>

    <footer class="bg-blue-600 bottom-0 absolute absolute w-full py-4">
      <p class="text-center text-white font-bold text-xl">
        Prototipo realizado por carlos alberto gonzalez ortiz - Ficha 2758313
      </p>
    </footer>
    <script src="js/validarLogin.js"></script>
  </body>
</html>
