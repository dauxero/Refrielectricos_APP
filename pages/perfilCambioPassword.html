<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-400">
    <header
      class="flex md:justify-between flex-col md:flex-row md:py-4 items-center bg-blue-600"
    >
      <img
        src="../img/logo.jpeg"
        alt=""
        class="md:h-12 md:w-12 w-48 h-30 mx-auto md:ml-4 md:mt-0 mt-0 rounded-xl shadow-sm"
      />
      <nav class="">
        <ul class="flex gap-4 flex-col md:flex-row items-center md:mt-0 mt-4">
          <li>
            <a
              href="admin.html"
              class="uppercase font-sans font-bold text-white text-xl"
              >Inicio</a
            >
          </li>
          <li>
            <a
              href="perfil.html"
              class="uppercase font-sans font-bold text-white text-xl"
              >Perfil</a
            >
          </li>
          <li class="mr-4">
            <a
              href="../login.html"
              class="uppercase font-sans font-bold text-white text-xl"
              >Cerrar sesion</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main
      class="mx-auto bg-white rounded-xl px-2 py-12 shadow-xl sm:w-[1500px] mt-4"
    >
      <h2 class="text-2xl text-center font-bold">Cambio de contraseña</h2>
      <div class="flex justify-center mt-16">
        <form class="space-y-6" id="formulario">
          <div class="flex flex-col space-y-6">
            <label for="" class="text-xl font-bold text-center"
              >Nueva contraseña</label
            >
            <input
              type="password"
              class="border-2 border-black rounded-lg w-[300px] mx-auto"
              id="contra"
            />
          </div>
          <div class="flex flex-col space-y-6">
            <label for="" class="text-xl font-bold text-center"
              >Escriba nuevamente la contraseña nueva</label
            >
            <input
              type="password"
              class="border-2 border-black rounded-lg w-[300px] mx-auto"
              id="nueva"
            />
          </div>
          <div class="flex justify-center">
            <button class="bg-red-400 border-2 rounded-lg px-4 py-2">
              Cambiar
            </button>
            <button class="bg-green-400 border-2 rounded-lg px-4 py-2">
              <a href="../pages/perfil.html">Volver</a>
            </button>
          </div>
          <div
            id="mensaje"
            class="text-center text-red-800 text-xl font-bold mt-6"
          ></div>
        </form>
      </div>
    </main>
    <footer class="bg-blue-600 md:bottom-0 md:absolute w-full py-4">
      <p class="text-center text-white font-bold text-xl">
        Prototipo realizado por carlos alberto gonzalez ortiz - Ficha 2758313
      </p>
    </footer>
    <script src="js/validarCambioPassword.js"></script>
  </body>
</html>
