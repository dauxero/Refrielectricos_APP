<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo de Contratos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 15px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
      }

      button:hover {
        background: #218838;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      .actions button {
        background: #007bff;
      }

      .actions button:hover {
        background: #0056b3;
      }

      .actions .delete {
        background: #dc3545;
      }

      .actions .delete:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gestión de Contratos</h1>

      <form id="contract-form">
        <label for="contract-id">ID del Contrato</label>
        <input type="text" id="contract-id" name="contract-id" required />

        <label for="client-name">Nombre del Cliente</label>
        <input type="text" id="client-name" name="client-name" required />

        <label for="start-date">Fecha de Inicio</label>
        <input type="date" id="start-date" name="start-date" required />

        <label for="end-date">Fecha de Fin</label>
        <input type="date" id="end-date" name="end-date" required />

        <label for="conditions">Condiciones</label>
        <textarea
          id="conditions"
          name="conditions"
          rows="4"
          required
        ></textarea>

        <button type="submit">Agregar Contrato</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>ID del Contrato</th>
            <th>Nombre del Cliente</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Fin</th>
            <th>Condiciones</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>123</td>
            <td>Juan Pérez</td>
            <td>2024-01-01</td>
            <td>2024-12-31</td>
            <td>Mantenimiento mensual</td>
            <td class="actions">
              <button>Editar</button>
              <button class="delete">Eliminar</button>
            </td>
          </tr>
          <!-- Aquí irían más filas de ejemplo -->
        </tbody>
      </table>
    </div>
  </body>
</html>
